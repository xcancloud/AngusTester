# DeepSeek API configuration
deepseek.api.key=your_api_key_here

# Optional overrides
deepseek.api.endpoint=https://api.deepseek.com/chat/completions
deepseek.prompt.template=Translate to {targetLanguage} with technical accuracy

# Retry configuration
deepseek.retry.max=3
deepseek.retry.initialDelayMs=1000
deepseek.retry.backoffFactor=2.0

# Timeout settings
deepseek.timeout.seconds=60
