# DeepSeek API configuration
aliyun.api.key=your_api_key_here
aliyun.api.secret=your_api_secret_here
#aliyun.api.regionId=cn-hangzhou

# Optional overrides
aliyun.api.endpoint=mt.cn-hangzhou.aliyuncs.com

# Retry configuration
aliyun.retry.max=3
aliyun.retry.initialDelayMs=1000
aliyun.retry.backoffFactor=2.0

# Timeout settings
aliyun.timeout.seconds=15
