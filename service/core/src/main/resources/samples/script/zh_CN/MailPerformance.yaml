specification: angus/1.0.0
info:
  name: Mail协议性能测试脚本示例
  description: 一个 Mail 协议性能测试简单示例。
type: TEST_PERFORMANCE
plugin: Mail
configuration:
  duration: 50min
  thread:
    threads: 50
    rampUpInterval: 30s
    rampUpThreads: 1
  priority: 1000
task:
  pipelines:
    - target: MAIL
      name: 获取邮件消息（IMAP）
      description: 使用 IMAP 协议获取电子邮件
      enabled: true
      protocol: IMAP
      server:
        server: 192.168.0.211
        port: 993
        security:
          use: USE_START_TLS
          trustAllCerts: true
          enforceStartTLS: false
          useLocalTrustStore: false
        useAuth: true
        username: test001@xcan.cloud
        password: test001@xcan
        readTimeout: 60s
        connectTimeout: 6s
      mail:
        folder: INBOX
        deleteMessage: false
        storeMimeMessage: true
        numMessages: 1
    - target: MAIL
      name: 获取邮件消息（POP3）
      beforeName: 获取邮件消息（IMAP）
      description: 使用 POP3 协议获取电子邮件
      enabled: false
      protocol: POP3
      server:
        server: 192.168.0.211
        port: 995
        security:
          use: USE_START_TLS
          trustAllCerts: true
          enforceStartTLS: false
          useLocalTrustStore: false
        useAuth: true
        username: test001@xcan.cloud
        password: test001@xcan
        readTimeout: 60s
        connectTimeout: 6s
      mail:
        folder: INBOX
        deleteMessage: false
        storeMimeMessage: true
        numMessages: 1
