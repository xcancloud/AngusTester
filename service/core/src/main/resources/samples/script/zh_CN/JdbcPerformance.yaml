specification: angus/1.0.0
info:
  name: Jdbc协议性能测试脚本示例
  description: 一个 Jdbc 协议性能测试简单示例。
type: TEST_PERFORMANCE
plugin: Jdbc
configuration:
  duration: 30min
  thread:
    threads: 500
    rampUpInterval: 1min
    rampUpThreads: 50
    rampDownInterval: 1min
    rampDownThreads: 50
task:
  arguments:
    ignoreAssertions: true
    jdbcSetting:
      type: MYSQL
      driverClassName: com.mysql.cj.jdbc.Driver
      jdbcUrl: jdbc:mysql://mysql01-sample.angusmock.cloud:3306/xcan_mockdata_sample
      username: sample
      password: 123456
      isolation: TRANSACTION_REPEATABLE_READ
      pool:
        name: hikari
        maximumPoolSize: 32
        minimumIdle: 10
        maxWaitTimeoutMillis: 60000
  pipelines:
    - target: JDBC
      name: QueryUser
      description: Query user by select statement
      type: SELECT
      sql: "SELECT * FROM `user` WHERE username = '@String(32)'"
