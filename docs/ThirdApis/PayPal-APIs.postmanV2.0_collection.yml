tags:
  - name: Authorization
  - name: Orders
    description: >-
      An order represents a payment between two or more parties. Use the Orders
      API to create, update, retrieve, authorize, and capture orders.


      Use the `/orders` resource to create, update, retrieve, authorize, and
      capture orders.
  - name: Payments
    description: >-
      Call the Payments API to authorize payments, capture authorized payments,
      refund payments that have already been captured, and show payment
      information. Use the Payments API in conjunction with the <a
      href="https://developer.paypal.com/api/orders/v2/">Orders API</a>. For
      more information, see the <a
      href="https://developer.paypal.com/docs/checkout/">PayPal Checkout
      Overview</a>.
  - name: Invoices
    description: >-
      Use the Invoicing API to create, send, and manage invoices. You can also
      use the API or webhooks to track invoice payments. When you send an
      invoice to a customer, the invoice moves from draft to payable state.
      PayPal then emails the customer a link to the invoice on the PayPal
      website. Customers with a PayPal account can log in and pay the invoice
      with PayPal. Alternatively, customers can pay as a guest with a debit card
      or credit card. For more information, see the <a
      href="https://developer.paypal.com/docs/invoicing/">Invoicing Overview</a>
      and the <a
      href="https://developer.paypal.com/docs/invoicing/basic-integration/">Invoicing
      Integration Guide</a>.
  - name: Invoices > Invoices
    description: >-
      Use the `/invoices` resource to create, update, and send invoices and
      invoice reminders. To manage invoices, you can also list invoices, show
      details for invoices, delete draft invoices, and cancel sent invoices. You
      can also record payments for invoices to mark them as fully or partially
      paid, or record refunds for invoices to mark them as fully or partially
      refunded. You can create QR codes for invoices that can be scanned,
      viewed, and paid by a mobile phone.
  - name: Invoices > Templates
    description: >-
      Use the `/templates` resource to create, list, show details for, update,
      and delete invoice templates. Use the `/templates` resource when you
      create a third-party invoicing application. For instance, a business can
      create a template with predefined invoice data. Later, the business can
      select the template to populate the invoice
      data.<blockquote><strong>Note:</strong> To upload a logo to display on an
      invoice, you can use the <strong>Template Settings</strong> dashboard to
      <a href="https://www.paypal.com/invoice/settings/templates">create a
      template</a>. When you create an invoice, you can use the URI for that
      logo.</blockquote>
  - name: Subscriptions
    description: >-
      You can use billing plans and subscriptions to create subscriptions that
      process recurring PayPal payments for physical or digital goods, or
      services. A plan includes pricing and billing cycle information that
      defines the amount and frequency of charge for a subscription. You can
      also define a fixed plan, such as a $5 basic plan or a volume- or
      graduated-based plan with pricing tiers based on the quantity purchased.
      For more information, see <a
      href="https://developer.paypal.com/docs/subscriptions/">Subscriptions
      Overview</a>.
  - name: Subscriptions > Catalog Products
    description: >-
      Merchants can use the Catalog Products API to create products, which are
      goods and services.


      Use `/products` resource to create and manage products.
  - name: Subscriptions > Plans
    description: Use the `/billing/plans` resource to create and manage plans.
  - name: Subscriptions > Subscriptions
    description: >-
      Use the `/billing/subscriptions` resource to create and manage
      subscriptions.
  - name: Payouts
    description: >-
      Use the Payouts API to make payments to multiple PayPal or Venmo
      recipients. The Payouts API is a fast, convenient way to send commissions,
      rebates, rewards, and general disbursements. You can send up to 15,000
      payments per call. If you integrated the Payouts API before September 1,
      2017, you receive transaction reports through <a
      href="https://developer.paypal.com/docs/archive/mass-pay/integration-guide/MassPayReporting/">Mass
      Payments Reporting</a>. Otherwise, <a
      href="https://developer.paypal.com/docs/payouts/features/view-reports/">view
      reports from your PayPal Business account</a>. The Payouts API uses the <a
      href="https://tools.ietf.org/html/rfc3339#section-5.6">ISO 8601 Internet
      date and time format</a>.
  - name: Webhooks
    description: >-
      The PayPal REST APIs use <a
      href="https://developer.paypal.com/api/rest/webhooks/"/>webhooks</a> for
      event notification. Webhooks are HTTP callbacks that receive notification
      messages for events. After you configure a webhook listener for your app,
      you can <a href="#webhooks_create">create a webhook</a>, which subscribes
      the webhook listener for your app to events. The
      <code>notifications</code> namespace contains resource collections for
      webhooks.
  - name: Shipment Tracking
    description: >-
      Merchants can use the PayPal Add Tracking API to manage tracking
      information. Merchants can add tracking numbers and associated information
      to PayPal. After adding these details to PayPal, merchants
      can:<ul><li>Update tracking details.</li><li>Show tracking
      details.</li><li>Cancel tracking numbers.</li></ul>For more information,
      see the <a href="https://developer.paypal.com/docs/tracking/">Add Tracking
      API Overview</a> and <a
      href="https://developer.paypal.com/docs/tracking/integrate/">Add Tracking
      API Integration Guide</a>.
  - name: Transaction Search
    description: >-
      Use the Transaction Search API to get the history of transactions for a
      PayPal account. To use the API on behalf of third parties, you must be
      part of the PayPal partner network. Reach out to your partner manager for
      the next steps. To enroll in the partner program, see <a
      href="https://www.paypal.com/webapps/mpp/partner-program">Partner with
      PayPal</a>. For more information about the API, see the <a
      href="https://developer.paypal.com/docs/transaction-search/">Transaction
      Search API Integration Guide</a>.
  - name: Disputes
    description: >-
      Occasionally, something goes wrong with a customer's order. To dispute a
      charge, a customer can create a dispute with PayPal. PayPal merchants,
      partners, and external developers can use the PayPal Disputes API to
      manage customer disputes.<blockquote><strong>Note:</strong> In the live
      environment, merchants cannot create disputes but can only respond to
      customer-created disputes. However, merchants can create disputes in the
      sandbox environment. When you create an app, enable Disputes in the App
      feature options section.</blockquote>A customer can also ask his or her
      bank or credit card company to dispute and reverse a charge, which is
      known as a <i>chargeback</i>. For more information, see <a
      href="https://www.paypal.com/us/brc/article/customer-disputes-claims-chargebacks-bank-reversals">Disputes,
      claims, chargebacks, and bank reversals</a>.<br/><br/>When a customer
      disputes a charge, you can use this API to provide evidence that the
      charge is legitimate. To provide evidence or appeal a dispute, you submit
      a proof of delivery or proof of refund document or notes, which can
      include logs.<br/><br/>Normally, an agent at PayPal creates a dispute,
      updates the dispute status, and settles disputes, but now you can run test
      cases in the sandbox that complete these
      operations.<br/><br/><blockquote><strong>Important:</strong> The create,
      cancel, compute metrics, change reason, and validate eligibility methods
      are available as a limited-release solution at this time. For more
      information, reach out to your PayPal account
      manager.</blockquote><br/>For details, see <a
      href="https://developer.paypal.com/docs/disputes/#link-customerdisputes">Disputes
      Overview</a> documentation.
paths:
  /v1/oauth2/token:
    post:
      tags:
        - Authorization
      summary: Generate access_token
      description: >-
        Shows user profile information. Filters the response by a schema.
        Supported schema value is `paypalv1.1`.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: The credential type to exchange for an access token.
                  example: authorization_code
                refresh_token:
                  type: string
                  description: >-
                    The refresh token. Use to get access tokens. Use the same
                    authorization grant as described in [OAuth2.0 RFC6749
                    Section 6](https://tools.ietf.org/html/rfc6749#section-6).
                    Returns value only for `POST /token` calls with a
                    `grant_type` of `authorization_code`.
                  example: '{{refresh_token}}'
                code:
                  type: string
                  description: >-
                    The authorization code that the `/login` call returns to the
                    client to complete a user log in and get a third-party
                    access token. Required if the `grant_type` is
                    `authorization_code`.
                  example: '{{authorization_code}}'
                ignoreCache:
                  type: boolean
                  description: >-
                    A new token is issued ignoring the previously issued and
                    still not expired token.
                  example: 'true'
                return_authn_schemes:
                  type: boolean
                  description: >-
                    Lists user authentication options and returns a first-party
                    access token to authenticate an end user. Valid for all
                    grant types except the `authzcode` authorization code, which
                    indicates that the user is already authenticated.
                  example: 'true'
                return_client_metadata:
                  type: boolean
                  description: Lists client metadata attributes. Valid for all grant types.
                  example: 'true'
                return_unconsented_scopes:
                  type: boolean
                  description: >-
                    Lists unconsented scopes between the user and client. Valid
                    for all grant types except `client_credentials`.
                  example: 'true'
                redirect_uri:
                  type: string
                  description: >-
                    The redirection endpoint that terminates the user
                    authorization flow. The value must be an EXACT match to the
                    URI registered for the client during the client
                    registration. If you pass the `target_client_id` parameter,
                    the URI must be `target_client_id`. The out-of-band value is
                    `urn:ietf:wg:oauth:2.0:oob`. Native apps can use the
                    `redirect_uri` parameter.
                response_type:
                  type: string
                  example: uat
                claims[]:
                  type: string
                  description: >-
                    The client-specific key-and-value pairs associated with the
                    access token. You can retrieve these pairs through the
                    security context. Use a comma (`,`) to separate the
                    key-and-value pairs.
                  example: customer_id:A2062N462U97
                scope:
                  type: string
                  description: >-
                    A list of space-separated and case-sensitive scopes, or
                    permissions, to associate with the access token. If you omit
                    this value, the API assumes the maximum set of allowed
                    scopes. The scopes must be one of these values:

                    A subset of the scopes authorized for the client.

                    Consented by the user in case of end-user scopes.

                    Associated with the refresh token, depending on the
                    `grant_type`.
                device_info:
                  type: string
                  description: >-
                    The URL-encoded key-and-value pair that defines device
                    information. If `unbind_device` is `true`, you must include
                    the `device_info` or `refresh_token` parameter.
                app_info:
                  type: string
                  description: >-
                    The URL-encoded key-and-value pair that defines application
                    information. If `unbind_device` is `true`, you must include
                    the `app_info` or `refresh_token` parameter.
                risk_data:
                  type: string
                  description: >-
                    The URL-encoded key-and-value pairs of data required by
                    risk. You can typically obtain values through the Dyson
                    library. Required for public clients.
                target_subject:
                  type: string
                  description: >-
                    The email address or payer ID of the user for whom you want
                    to create an access token. Required if the `grant_type` is
                    `client_credentials`, `refresh_token`, or
                    `urn:paypal:params:oauth2:grant_type:unique_device_identifier`.
                    This kind of `/token` request comes from a legacy client
                    without REST API credentials.
                target_client_id:
                  type: string
                  description: >-
                    The client ID of the client application for which the access
                    token is created. Because the client who makes this kind of
                    `/bind` request is a proxy, identifies the real client
                    application. The client ID must have the
                    `GRANT_PROXY_CLIENT` scope to use the `target_client_id`
                    parameter.
                partner_client_id:
                  type: string
                  description: >-
                    The ID of the partner with permission granted by the
                    merchant for the partner to create the access token.
                    Required, and only relevant, if the `grant_type` is set to
                    `client_credentials`, `refresh_token`, or
                    `urn:paypal:params:oauth2:grant_type:unique_device_identifier
      security:
