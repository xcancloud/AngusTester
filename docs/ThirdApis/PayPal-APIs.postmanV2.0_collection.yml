  /v1/reporting/balances:
    get:
      tags:
        - Transaction Search
      summary: List all balances
      description: >-
        List all balances. Specify date time to list balances for that time that
        appear in the response.<blockquote><strong>Notes:</strong> <ul><li>It
        takes a maximum of three hours for balances to appear in the list
        balances call.</li><li>This call lists balances upto the previous three
        years.</li></ul></blockquote>
      parameters:
        - name: as_of_time
          in: query
          schema:
            type: string
          description: >-
            List balances in the response at the date time provided, will return
            the last refreshed balance in the system when not provided.
          example: '2022-03-20T00:00:00.000Z'
        - name: currency_code
          in: query
          schema:
            type: string
          description: >-
            Filters the transactions in the response by a [three-character
            ISO-4217 currency
            code](https://developer.paypal.com/docs/api/reference/currency-codes/)
            for the PayPal transaction currency.
          example: ALL
        - name: include_crypto_currencies
          in: query
          schema:
            type: boolean
          description: >-
            Indicates whether the response list balances including crypto
            transactions. Value is either:<ul><li><code>false</code>. The
            default. The response doesn't include crypto
            transactions.</li><li><code>true</code>. The response also includes
            crypto transactions.</li></ul>
          example: 'true'
