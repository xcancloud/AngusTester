  /v1/customer/disputes/{dispute_id}/provide-evidence:
    post:
      tags:
        - Disputes
      summary: Provide evidence
      description: >-
        Provides evidence for a dispute, by ID. A merchant can provide evidence
        for disputes with the <code>WAITING_FOR_SELLER_RESPONSE</code> status
        while customers can provide evidence for disputes with the
        <code>WAITING_FOR_BUYER_RESPONSE</code> status. Evidence can be a proof
        of delivery or proof of refund document or notes, which can include
        logs. A proof of delivery document includes a tracking number while a
        proof of refund document includes a refund ID. For other evidence type,
        notes and documents can be given. The following rules apply to document
        file types and sizes:<ul><li>The merchant can upload up to 50 MB of
        files for a case.</li><li>Individual files must be smaller than 10
        MB.</li><li>The supported file formats are JPG, GIF, PNG, and
        PDF.</li></ul><br/>To make this request, specify the dispute ID in the
        URI and specify the evidence in the JSON request body. For information
        about dispute reasons, see <a
        href="https://developer.paypal.com/docs/integration/direct/customer-disputes/integration-guide/#dispute-reasons">dispute
        reasons</a>.
