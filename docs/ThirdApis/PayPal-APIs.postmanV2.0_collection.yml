  /v1/reporting/transactions:
    get:
      tags:
        - Transaction Search
      summary: List transactions
      description: >-
        Lists transactions. Specify one or more query parameters to filter the
        transaction that appear in the
        response.<blockquote><strong>Notes:</strong> <ul><li>If you specify one
        or more optional query parameters, the <code>ending_balance</code>
        response field is empty.</li><li>It takes a maximum of three hours for
        executed transactions to appear in the list transactions
        call.</li><li>This call lists transaction for the previous three
        years.</li></ul></blockquote>
      parameters:
        - name: fields
          in: query
          schema:
            type: string
          description: >-
            Indicates which fields appear in the response. Value is a single
            field or a comma-separated list of fields. The
            <code>transaction_info</code> value returns only the transaction
            details in the response. To include all fields in the response,
            specify <code>fields=all</code>. Valid fields are:<ul><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-transaction_info"><code>transaction_info</code></a>.
            The transaction information. Includes the ID of the PayPal account
            of the payee, the PayPal-generated transaction ID, the
            PayPal-generated base ID, the PayPal reference ID type, the
            transaction event code, the date and time when the transaction was
            initiated and was last updated, the transaction amounts including
            the PayPal fee, any discounts, insurance, the transaction status,
            and other information about the transaction.</li><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-definition-payer_info"><code>payer_info</code></a>.
            The payer information. Includes the PayPal customer account ID and
            the payer's email address, primary phone number, name, country code,
            address, and whether the payer is verified or unverified.</li><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-shipping_info"><code>shipping_info</code></a>.
            The shipping information. Includes the recipient's name, the
            shipping method for this order, the shipping address for this order,
            and the secondary address associated with this order.</li><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-auction_info"><code>auction_info</code></a>.
            The auction information. Includes the name of the auction site, the
            auction site URL, the ID of the customer who makes the purchase in
            the auction, and the date and time when the auction
            closes.</li><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-cart_info"><code>cart_info</code></a>.
            The cart information. Includes an array of item details, whether the
            item amount or the shipping amount already includes tax, and the ID
            of the invoice for PayPal-generated invoices.</li><li><a
            href="https://developer.paypal.com/api/transaction-search/v1/#definition-incentive_info"><code>incentive_info</code></a>.
            An array of incentive detail objects. Each object includes the
            incentive, such as a special offer or coupon, the incentive amount,
            and the incentive program code that identifies a merchant loyalty or
            incentive program.</li><li><a
